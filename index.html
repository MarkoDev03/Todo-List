<body class="bg-warning">
  <div class="w-100 d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
          <div class="d-flex justify-content-center align-items-center flex-column w-25" id="item-w">
            <p class="text-muted display-6">Todo List</p>
            <div class="d-flex justify-content-around align-items-center w-100">
                <input type="text" name="" id="item" class="form-control w-75">
                <button class="btn btn-primary w-25" id="add">Add</button>
            </div>
          </div>
          <ul class="list-group w-25 mt-2" id="list">
              
          </ul>
          <button class="btn btn-danger mt-3 w-25" id="clear">Clear</button>
  </div>  
  <div id="asa"></div>
